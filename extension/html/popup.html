<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="popup.css">
		<link rel="stylesheet" type="text/css" href="cart.css">
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui-1.11.4.min.js"></script>
        <script src="popup.js"></script>
        <script src="popup_cart_handler.js"></script>
	</head>
	<body>
		<div id="home_base">
		
			<div id="top_light_grey">
                <div id="logo_holder">
				    <span class="name" id="zyn"> Legal Talk Listener </span>
                    <span class="name" id="express"> </span>
                </div>
				
				<div id="user_info_paragraph" class="paragraph">
                    <div class="paragraph_text_holder">
                        <span class="paragraph_text" id="user_info"></span>
                    </div>
                </div>
				
				<div id="alert_paragraph" class="paragraph">
                    <div class="paragraph_text_holder">
                        <span class="paragraph_text" id="alert_info"></span>
                    </div>
                </div>
				
                <div id="start_listening_button" class="button">
                    <div class="button_text_holder">
                        <span class="button_text"> Start Listening </span>
                    </div>
                </div>
				
                <div id="stop_listening_button" class="button">
                    <div class="button_text_holder">
                        <span class="button_text"> Stop Listening </span>
                    </div>
                </div>
				
				<div id="cart_items_div_holder">
					<div id="cart_items_div">
						<div id="cart_items_div_sub1">
						</div>
						<div id="cart_items_div_sub2">
							<div id="accept_cart_button" class="button">
								<div class="button_text_holder">
									<span class="button_text"> Email Agents </span>
								</div>
							</div>
							<div id="reject_cart_button" class="button">
								<div class="button_text_holder">
									<span class="button_text"> Dismiss List </span>
								</div>
							</div>
						</div>
					</div>
				</div>
                
			</div>
			
			<div id="grey_divider">
			</div>

			<div id="bottom_dark_grey">
				<img src="listen.png" alt="" id="shopping_bag_image" >
			</div>
						
		</div>
	</body>
</html>
